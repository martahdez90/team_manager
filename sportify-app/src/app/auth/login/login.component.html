<app-landing-menu></app-landing-menu>

<section>
    <div class="text-center lyrics">
        <div class="white"></div>
        <div class="text-center register">
            <form class="form-signin" >
                <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
                <br>

                <input #email type="email" id="inputEmail" class="form-control " placeholder="email" required autofocus value="{{emailsaved}}">
                <br>
                <br>

                <input #password type="password" id="inputPassword" class="form-control " placeholder="Contraseña"
                    required>
                <br>
                <div class="checkbox mb-2">
                    <label>
                        <input type="checkbox"  
                        [(ngModel)]="rememberme.checked"
                        [ngModelOptions]="{standalone: true}"> Recordarme
                    </label>
                    <br>
                    <br>
                </div>
                <button type="button" class="btn buttonR" (click)="logIn(email.value, password.value)">Entrar</button>
                <br><br>
                <div class="col-sm-12 text-center pb-5">
                    ¿No tienes cuenta? <a routerLink="/register">Registro</a>
                </div>
                <div>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </form>
        </div>
    </div>

</section>


<app-green-footer></app-green-footer>
