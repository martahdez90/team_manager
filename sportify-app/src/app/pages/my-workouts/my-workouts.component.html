<app-coach-menu></app-coach-menu>

<section id="training-card">
    <div class="card-color d-flex align-content-center flex-wrap mx-auto pb-4">
        <div class="card mr-4 ml-5 mt-4 mb-1 p-1 pb-1" *ngFor="let game of games;">
            <div class="card-header" id="date">
                {{game.date.getDate()}}/{{game.date.getMonth()}}/{{game.date.getFullYear()}}
                <i class="far fa-edit" id="edit" routerLink="/coach/myExercises"></i>
                <i class='far fa-trash-alt' id="trash"></i>
            </div>
            <div class="card-header bg-transparent">
                {{game.name}}
            </div>
            <div class="card-body">
            <p class="card-text">{{game.description}}</p>
            </div>
            <div class="card-footer">
                {{game.location}}
                <a class="badge badge-pill text-right" routerLink="/coach/myExercises">Ver</a>
            </div>
        </div>
    </div>
</section>
