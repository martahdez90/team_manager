<app-coach-menu></app-coach-menu>

<section id="training-card">
    <div *ngFor="let ex of dataBase; let i = index" class="card mb-3">
        <div class="card-header" id="date">
            Tipo: 
            {{ex.type}}
            <i class='far fa-trash-alt' id="trash" (click)="deleteEx(dataBase[i].exercise_id)"></i>
        </div>
        <div class="card-header bg-transparent">
            {{ex.name}}
        </div>
        <div class="card-body">
          <p class="card-text">{{ex.description}}</p>
        </div>
        <div class="card-footer">
            <a href="{{ex.url}}">Ver video</a>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header" id="date">
            Tipo: 
            <select #type id="cars" name="cars" id="dropdown">
                <option *ngFor="let option of options" value="{{option.value}}" >{{option.name}}</option>
            </select>
            <i class='far fa-trash-alt' id="trash"></i>
        </div>
        <div class="card-header bg-transparent">
            <p #name >Titulo Ejercicio</p>
        </div>
        <div class="card-body">
          <p #description class="card-text">Escribe la descripcion del ejercicio</p>
        </div>
        <div class="card-footer">
            <p #url> Pon aqui la url del video</p>
        </div>
    </div>
</section>
<div class="card mb-3" id="new-ex">
    <button class="btn" id="card-bg2" (click)="postEx(name, description, url, type)">
        Nuevo ejercicio
    </button>
</div>

<app-green-footer></app-green-footer>
