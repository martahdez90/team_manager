<app-player-menu></app-player-menu>

<section #myTrainings>
    <div class="header">
        <h1 class="header-title">Mis partidos</h1>
        <a routerLink="/player/settings">
            <img src="../../../../assets/menus/plaaayer.svg" alt="avatar" id="avatar">
        </a>
    </div>
    <div class="cards-container">
        <div class="sr-container" *ngIf="sinRegistro; else registrado" id=sinRegistro>
            <div id="centro">
                <h1>¡Bienvenido!</h1>
                <p>Tu entrenador aún no te ha añadido a su equipo.
                    Contacta con tu entrenador para visualizar aquí tus partidos</p>
                <img src="../../../../assets/pages/player/noinfo.svg" alt="no trainings">
            </div>
        </div> 
        <ng-template #registrado>
       <div id="train-card" *ngFor="let match of dataBase; let i = index">
        <div class="train-div">
            <div class="date">
                <p id="month">{{match.date | date:'MMM'}}</p>
                <p id="day">{{match.date | date:'d'}}</p>
            </div>
            <div class="train-info">
                <div class="train-name">
                    <h1>
                        {{match.rival}}
                    </h1>
                    <div class="contact-info">
                        <p>
                            {{match.comments}}
                        </p>

                        <a href="{{match.location}}" id="location-link" target="_blank"> Localización
                        </a>
                    </div>
                </div>
            </div>
             <img src="../../../../assets/pages/player/matches.svg" alt="">
        </div>
    </div>    
    </ng-template> 
    </div>
    

</section>

   



<app-green-footer></app-green-footer>
