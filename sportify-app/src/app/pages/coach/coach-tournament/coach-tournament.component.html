            <div id="train-card" >
                <div class="t-info">
                    <div id="date">27 junio</div>
                    <div id="sport">Fútbol</div>
                    <div id="category">Senior-mix</div>
                </div>

                </div>

                </div>
            </div>
        </div>
   
    <div>
        <button class="newTeam" data-toggle="modal" data-target="#newTournament">
        Inscríbete
    </button>
    </div>
    
    <!--modal inscribete-->
    <div class="modal fade" id="newTournament" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Inscribirse en un Torneo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <select #tournament>
                        <option *ngFor="let item of allTournaments" value="{{item.tournament_id}}">{{item.name}}</option>
                    </select>
             
                    <select #team>
                        <option *ngFor="let item of teams" value="{{item.team_id}}">{{item.name}}</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" aria-label="Close" class="btn new" id="card-bg2" (click)="subscribeTournament(team, tournament)">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</section>
