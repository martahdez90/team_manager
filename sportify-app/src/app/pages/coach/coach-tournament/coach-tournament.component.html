<app-coach-menu></app-coach-menu>
<section #myTournaments>
    <div class="header">
        <img src="../../../../assets/menus/back.svg" alt="go back" id="back" routerLink="/coach/myTeams">
        <h1 class="header-title">Mis torneos</h1>
        <a routerLink="/coach/settings">
            <img src="../../../../assets/menus/avataaars.svg" alt="avatar" id="avatar">
        </a>
    </div>

    <!-- section my tournament -->
    <div class="cards-container">
        <div *ngFor="let torneo of tournaments" id="train-card" [ngStyle]="{'background-image': torneo.sport === 'Baloncesto' ? 'url(../../../../assets/pages/tournaments/basket.jpg)' : 'url(../../../../assets/pages/tournaments/futbol.png' }">
            <div class="t-info">
                <div id="date"> {{torneo.date | date}}</div>
                <div id="sport">{{torneo.sport}}</div>
                <div id="category">{{torneo.category}}</div>
            </div>

            <div class="card-body bg-transparent">
                <h1 id="name"> {{torneo.name}}</h1>
            </div>
            <div class="card-body">
                {{torneo.description}}
            </div>
            <div class="card-body" id="place">
                <a href="{{torneo.location}}" target="_blank">Localización</a>
                
            </div>
        </div>
    </div>
    <div class="newTeam">
        <button  data-toggle="modal" data-target="#newTournament">
            Inscríbete
        </button>
    </div>

    <!--modal inscribete-->
    <div class="modal fade" id="newTournament" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" id="modalNew">
                <div class="modal-header border-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <img src="../../../../assets/modals/close.svg" alt="close-modal">
                    </button>
                </div>
                <div class="modal-body" class="bg-secondary">
                    <div #tournament *ngFor="let item of allTournaments" >
                        <div  (click)="saveTournament(item.tournament_id)">
                            {{item.name}}
                        </div>
                    </div>

                    <div #team *ngFor="let item of teams" class="bg-primary">
                        <div  (click)="saveTeam(item.team_id)">
                            {{item.name}}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" aria-label="Close" class="btn new" id="card-bg2"
                        (click)="subscribeTournament()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</section>


<app-green-footer></app-green-footer>
