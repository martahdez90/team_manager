<app-coach-menu></app-coach-menu>


<section id="myTeams">
    <div class="header">
        <h2 class="header-title">Mis equipos</h2>
        <a routerLink="/coach/settings">
            <img src="../../../../assets/menus/avataaars.svg" alt="avatar" id="avatar">
        </a>
    </div>
    <div>
        <div class="cards-container">
            <div *ngFor="let team of dataBase; let i = index" id="team-card">
                <div class="delete">
                    <img src="../../../../assets/pages/close.svg" alt="" id="delete">
                </div>
                <div class="team-info">
                    <h1>
                        {{team.name}}
                    </h1>
                    <h2>
                        {{team.category}}
                    </h2>
                </div>
            </div>
            <div id="team-card">
                <div class="delete">
                    <img src="../../../../assets/pages/close.svg" alt="" id="delete">
                </div>
                <div class="team-info">
                    <h1>
                        SALESIANOS
                    </h1>
                    <h2>
                        ALEVINES
                    </h2>
                </div>
                <div class="div-links">
                    <div class="links">
                        <div class="link">
                            <img src="" alt="">
                        </div>
                        <div class="link">
                            <img src="" alt="">
                        </div>
                        <div class="link">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div id="team-card">

            </div>
            <div id="team-card">

            </div>
        </div>
    </div>


    <div id="training-card">
        <div *ngFor="let team of dataBase; let i = index" class="card mb-3" id="team2">
            <div class="card-header">
                {{team.name}}
                <i class="far fa-edit" id="edit" (click)="getTeam(dataBase[i])" data-toggle="modal"
                    data-target="#putTeam"></i>
                <i class="fas fa-trash-alt" (click)="deleteTeam(dataBase[i].team_id)"></i>
            </div>
            <div class="card-body">
                <div class="infoTeam">
                    <p class="cursor" (click)="saveTeam(dataBase[i].team_id, dataBase[i].name)"
                        routerLink="/coach/myPlayers">Jugadores </p>
                    <p class="cursor" (click)="saveTeam(dataBase[i].team_id, dataBase[i].name)"
                        routerLink="/coach/myWorkouts">Entrenamientos</p>
                    <p class="cursor" (click)="saveTeam(dataBase[i].team_id, dataBase[i].name)"
                        routerLink="/coach/myGames">Partidos</p>
                </div>
            </div>
            <div class="card-footer">
                <p class="card-text">{{team.category}}</p>
            </div>
        </div>
    </div>

    <div class="newTeam">
        <button class="btn newT mb-5" id="card-bg2" data-toggle="modal" data-target="#exampleModalCenter">
            Nuevo equipo
        </button>
    </div>
    <!-- Modal post ejercicio -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo equipo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card mb-3">
                        <div class="card-header bg-transparent">
                            <label for="name">Nombre de equipo</label><br>
                            <input type="text" #name placeholder="ej: Real Madrid">
                        </div>
                        <div class="card-body">
                            <label for="category">Categoría</label><br>
                            <input #category class="card-text" placeholder="ej: Alevines">
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" aria-label="Close" class="btn new" id="card-bg2"
                        (click)="addTeams( name,category)">Añadir</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal  actualizar ejercicio -->
    <div class="modal fade" id="putTeam" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar equipo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card mb-3">
                        <div class="card-header bg-transparent">
                            <label for="name">Nombre de equipo</label><br>
                            <input type="text" #name1 placeholder="{{team1.name}}">
                        </div>
                        <div class="card-body">
                            <label for="category">Categoría</label><br>
                            <input #category1 class="card-text" placeholder="{{team1.category}}">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" aria-label="Close" class="btn new" id="card-bg2"
                        (click)="UpdateTeam( name1,category1)">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

</section>
<app-green-footer></app-green-footer>
