<app-coach-menu></app-coach-menu>
<div class="header row">
    <h2 class="col-12 header">Mis equipos</h2>
</div>
<!-- Modal post ejercicio -->
<section>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo equipo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card mb-3">
                        <div class="card-header bg-transparent">
                            <label for="name">Nombre de equipo</label><br>
                            <input type="text" #name placeholder="ej: Real Madrid">
                        </div>
                        <div class="card-body">
                            <label for="category">Categoría</label><br>
                            <input #category class="card-text" placeholder="ej: Alevines">
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" aria-label="Close" class="btn new" id="card-bg2"
                        (click)="addTeams( name,category)">Añadir</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="cardDiv">
            <div class="card-color d-flex align-content-center flex-wrap mx-auto pb-4">
                <div *ngFor="let team of dataBase; let i = index" class="card playerInfo mt-4 mb-1 p-1 pb-1 team"
                    id="team2">
                    <div class="card-header">
                        {{team.name}}
                        <i class="fas fa-trash-alt" (click)="deleteTeam(dataBase[i].team_id)"></i>
                    </div>
                    <div class="card-body row">
                        <div class="col-4">
                            <i class="fa fa-soccer-ball-o ball"></i>
                        </div>
                        <div class="col-7 infoTeam">
                            <p class="card-text">{{team.category}}</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <mat-icon class="eye" routerLink="/coach/myPlayers">remove_red_eye</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="newTeam">
        <button class="btn newT mb-5" id="card-bg2" data-toggle="modal" data-target="#exampleModalCenter">
            Nuevo equipo
        </button>
    </div>

</section>

<app-green-footer></app-green-footer>
