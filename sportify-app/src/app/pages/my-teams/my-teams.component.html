<app-coach-menu></app-coach-menu>
<div class="header row">
    <h2 class="col-12 header">Mis equipos</h2>
</div>
<!-- Modal post ejercicio -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Crea tu nuevo ejercicio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class="card mb-3">

                    <div class="card-header bg-transparent">
                        <input type="text" #name placeholder="nombre equipo">
                    </div>
                    <div class="card-body">
                        <input #category class="card-text" placeholder="categoria">
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button data-dismiss="modal" aria-label="Close" class="btn" id="card-bg2" (click)="addTeams( name,category)">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>




<section>
    <div class="card-color d-flex align-content-center flex-wrap mx-auto pb-4">
        <div *ngFor="let team of dataBase; let i = index" class="card playerInfo mr-4 ml-5 mt-4 mb-1 p-1 pb-1 team" id="team2">
            <div class="card-header">
                {{team.name}}
                <mat-icon class="close" (click)="deleteTeam(dataBase[i].team_id)">delete</mat-icon>
            </div>
            <div class="card-body row">
                <div class="col-4">
                    <i class="fa fa-soccer-ball-o ball"></i>
                </div>
                <div class="col-7 infoTeam">
                    <p class="card-text">{{team.category}}</p>
                </div>
            </div>
            <div class="card-footer">
                <mat-icon class="eye" routerLink="/coach/myPlayers">remove_red_eye</mat-icon>
            </div>
        </div>
    </div>

</section>
<div class="card mb-3" id="new-ex">
    <button class="btn" id="card-bg2" data-toggle="modal" data-target="#exampleModalCenter">
        Nuevo ejercicio
    </button>
</div>
<app-green-footer></app-green-footer>
